<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[6]_윤수인_과제_멋사우체통 SEND</title>
    <link rel="stylesheet" href="/css/styledSend.css" />
  </head>
  <body>
    <div class="container">
      <button class="backBtn">
        <img src="/images/backBtn.svg" alt="" />
      </button>
      <div class="title-box">
        <p class="title">편지 제목 :</p>
        <input type="text" class="title-line"></input>
      </div>
      <textarea class="content" placeholder="내용 입력 ✏️"></textarea>
      <button type="submit" class="sendBtn">
        <p style="margin: 0px; font-size: 20px">전송하기</p>
      </button>
    </div>
  </body>
  <script src="/js/send.js"></script>
</html>
