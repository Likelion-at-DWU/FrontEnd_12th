<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todolist</title>
</head>

<body>
    <div class="container">
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="이름을 입력하세요." />
            <button>입력</button>
        </form>
        <h2 id="greeting" class="hidden"></h2>
        <div class="input">
            <form id="todo-form">
                <input id="enterForm" type="text" placeholder="할 일 입력 후 enter" required>
            </form>
            <ul id="todo-list">
            </ul>
        </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
