<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

    <title>하성언 TO DO LIST</title>
  </head>

  <body>
    <div class="todo-container">
        <header><h1 style="color: #585858; text-shadow: 0px 2px 2px rgb(255, 255, 255);">
          TO DO LIST</h1>
        </header>

        <section class = "sec">
            <div class="todo-input-box">
                <input type="text" style="width:100%;" class ="todo-input" placeholder="What needs to be done?" autofocus/>
                <button class="pulBtn">+</button>
            </div>

            <ul class ="todo-list">
                <!-- 할 일 목록 작성 부분 -->
        
            </ul>

            <div class ="todo-bottom">
                  <div class ="button-group">
                    <button type="button" id="All">All</button>
                    <button type="button" id="Active">Active</button>
                    <button type="button" id="Complete">Completed</button>
                    <button type="button" id="Clear-All">Clear All</button>
                  </div>   
            </div>
        </section>
    </div>
    <script type="text/javascript" src="./todolist.js"></script>
  </body>
</html>
